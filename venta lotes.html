<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venta de Terrenos</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .category-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform .2s;
    }
    .category-card:hover {
      transform: translateY(-5px);
    }
    .category-card img {
      display: block;
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .category-card .card-content {
      padding: 1rem;
    }
    .category-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }
    .category-card p {
      margin-bottom: 0.75rem;
      color: #666;
    }
    .category-card a {
      text-decoration: none;
      color: inherit;
    }
    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Venta de Terrenos</h1>
    <!-- Reemplaza PHONE_NUMBER por tu número real -->
    <p>Contáctanos: <a href="tel:+PHONE_NUMBER">+PHONE_NUMBER</a></p>
  </header>

  <main>
    <section class="categories">
      
      <!-- Tarjeta de ejemplo: duplica y adapta según tus categorías -->
      <div class="category-card">
        <a href="#categoria1">
          <!-- Reemplaza src por la ruta/URL de tu imagen -->
          <img src="ruta/a/imagen-categoria1.jpg" alt="Categoría 1">
          <div class="card-content">
            <!-- Cambia “Categoría 1” por el nombre real -->
            <h3>Categoría 1</h3>
            <!-- Cambia el precio -->
            <p>Precio: $XXX,XXX</p>
          </div>
        </a>
      </div>

      <div class="category-card">
        <a href="#categoria2">
          <img src="ruta/a/imagen-categoria2.jpg" alt="Categoría 2">
          <div class="card-content">
            <h3>Categoría 2</h3>
            <p>Precio: $YYY,YYY</p>
          </div>
        </a>
      </div>

      <div class="category-card">
        <a href="#categoria3">
          <img src="ruta/a/imagen-categoria3.jpg" alt="Categoría 3">
          <div class="card-content">
            <h3>Categoría 3</h3>
            <p>Precio: $ZZZ,ZZZ</p>
          </div>
        </a>
      </div>

      <!-- Agrega más .category-card según necesites -->

    </section>
  </main>

  <footer>
    &copy; 2025 Tu Empresa de Terrenos. Todos los derechos reservados.
  </footer>

</body>
